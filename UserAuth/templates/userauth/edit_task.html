{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Task â€” SnoozeNot</title>

<style>
    body { background: #000; color: #eaeaea; font-family: "Inter", sans-serif; margin:0; padding:25px; }
    .container { max-width: 600px; margin:0 auto; }
    h1 { color: #ff6600; font-size:2rem; font-weight:700; margin-bottom:25px; border-bottom:2px solid #1e1e1e; padding-bottom:10px; }

    form { display: flex; flex-direction: column; gap: 16px; }
    label { font-weight:600; margin-bottom:4px; }
    input[type="text"], textarea {
        padding:10px;
        border-radius:6px;
        border:1px solid #333;
        background:#0d0d0d;
        color:#eaeaea;
        font-size:1rem;
        width:100%;
    }
    textarea { resize: vertical; min-height:120px; }

    .datetime-group {display: flex; flex-direction: column; gap: 4px;
    padding:10px;
        border-radius:6px;
        border:1px solid #333;
        background:#0d0d0d;
        color:#eaeaea;
        font-size:1rem;
        width:100%;}


    .btn-save {
        background:#ff6600;
        border:1px solid #ff6600;
        color:#000;
        font-weight:600;
        padding:10px 16px;
        border-radius:6px;
        cursor:pointer;
        transition:0.2s;
        text-align:center;
    }
    .btn-save:hover { background:#e65a00; border-color:#e65a00; }

    .btn-back {
        display:inline-block;
        margin-top:16px;
        padding:8px 14px;
        background:#1b1b1b;
        color:#ff6600;
        border-radius:6px;
        text-decoration:none;
        font-weight:600;
        border:1px solid #ff6600;
        transition:0.2s;
    }
    .btn-back:hover { background:#121212; color:#ff6600; }
</style>
</head>
<body>
<div class="container">

<h1>Edit Task</h1>

<form method="POST">
    {% csrf_token %}
    <label for="title">Title</label>
    <input type="text" id="title" name="title" value="{{ task.title }}" required>

    <label for="details">Details</label>
    <textarea id="details" name="details">{{ task.details }}</textarea>

<div class="datetime-group">
    <label for="end_datetime">Reminder Time</label>
    <input type="datetime-local" id="end_datetime" name="end_datetime"
           value="{{ task.due_time|date:'Y-m-d\TH:i' }}">
</div>


    <button type="submit" class="btn-save">Save</button>
</form>

<a href="{% url 'UserAuth:Inbox' %}" class="btn-back">Inbox</a>

</div>
</body>
</html>
