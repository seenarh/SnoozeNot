{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upcoming Tasks â€” SnoozeNot</title>

<style>
  body { background:#0b0b0b; color:#eaeaea; font-family:"Inter",sans-serif; margin:0; padding:25px; }
  .container { width: 100%; max-width:1100px; margin:0 auto; padding:0 30px; }

  h1 { color:#ff6600; font-size:2rem; font-weight:700; margin-bottom:25px; border-bottom:2px solid #1e1e1e; padding-bottom:10px; }

  table { width:100%; border-collapse:collapse; border-radius:8px; overflow:hidden; background:#0d0d0d; }
  th { background:#1b1b1b; padding:14px 12px; text-transform:uppercase; font-size:.85rem; color:#bbb; text-align:left; }
  td { padding:14px 12px; border-bottom:1px solid #1b1b1b; }
  tr:hover { background:#121212; }

  .status-inprogress { color:#ff6600;font-weight:700; }
  .status-completed { color:#aaa;font-weight:700; }

  .empty { text-align:center; padding:20px; color:#777; font-style:italic; }

  .btn-back-dashboard { margin-top:25px;padding:10px 16px;background:#ff6600;
  border:1px solid #ff6600;color:#000;border-radius:6px;font-weight:600;text-decoration:none;display:inline-block }
  .btn-back-dashboard:hover { background:#e65a00;border-color:#e65a00 }
</style>
</head>

<body>
<div class="container">
<h1>Upcoming Tasks</h1>

<table>
<thead>
<tr>
    <th>Task</th>
    <th>Status</th>
</tr>
</thead>

<tbody>
{% if tasks %}
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td>
            {% if task.completed %}
                <span class="status-completed">Completed</span>
            {% else %}
                <span class="status-inprogress">Upcoming</span>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
{% else %}
    <tr>
        <td colspan="2" class="empty">
            ðŸ“…<br>
            No upcoming tasks<br>
            <span style="font-size:0.9rem;opacity:0.8;">Schedule something ahead</span>
        </td>
    </tr>
{% endif %}
</tbody>
</table>

<a href="{% url 'UserAuth:Dashboard' %}" class="btn-back-dashboard">Dashboard</a>
</div>
</body>
</html>
