{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AddTask â€” SnoozeNot</title>
  <style>
    :root {
      --bg: #0d0d0f;
      --card: #1a1b1e;
      --text: #f9fafb;
      --muted: #9ca3af;
      --accent: #ff6600;
      --radius: 12px;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: 1px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      max-width: 700px;
      margin: 0 auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    input[type="text"],
    input[type="datetime-local"],
    textarea, select {
    background: #111;
      color: var(--text);
      border: 1px solid var(--muted);
      border-radius: var(--radius);
      padding: 0.75rem;
      font-size: 0.95rem;
      resize: none;
    }

    textarea {
      height: 80px;
    }

    button {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 0.8rem 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .task {
      display: flex;
      align-items: start;
      justify-content: space-between;
      background: #18181b;
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: 0.8rem;
    }

    .task span {
      font-weight: 500;
    }

    .muted {
      color: var(--muted);
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }
  
  </style>
</head>
<body>
  <h1>New task</h1>
  

  <div class="card">
    <form method="post" action="{% url 'UserAuth:add_task' %}">
      {% csrf_token %}

      <input type="text" name="title" placeholder="Task title..." required>

      <textarea name="details" placeholder="Task description (optional)..."></textarea>

  <div class="datetime-group" style="margin-top: 0.5rem;">
    <label>Start Time</label>
    <input type="datetime-local" name="start_datetime" required>
  </div>

  <div class="datetime-group" style="margin-top: 0.5rem;">
    <label>End Time</label>
    <input type="datetime-local" name="end_datetime" required>
  </div>

     

      <!-- Category -->
      <select name="category">
        <option value="work" selected>Work</option>
        <option value="study">Study</option>
        <option value="personal">Personal</option>
      </select>

      <button type="submit">Done</button>
    </form>
  </div>
</body>
</html>
